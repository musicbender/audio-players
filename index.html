<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
        <link rel="stylesheet" href="css/vendor/themify-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="build/build.css" />
        <script src="build/vendor/custom-modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <h1 class="title">Custom Audio Player</h1>
        </header>
        <section class="player-1-section">
            <div class="player-1">
                <!--play btn-->
                <div class="play-div-1">
                    <span class="ti-control-play play-1"></span>
                    <span class="ti-control-pause play-1"></span>
                </div>
                <!--progress slider-->
                <div class="progress-div-1 ui-slider">
                    <div class="progress-1">
                        <div class="ui-slider-handle"></div>
                        <div class="track-1">Process of Realization</div>
                        <div class="time-1"></div>
                    </div>
                </div> 
                <!--volume btn-->
                <div class="volume-div-1">
                    <span class="ti-volume volume-1"></span>
                </div>
                <!--volume slider-->
                <div class="volume-slider-div-1 ui-slider">
                    <div class="volume-slider-1">
                        <div class="ui-slider-handle"></div>
                    </div>
                    <span class="ti-minus minus-1 volume-btn"></span>
                    <span class="ti-plus plus-1 volume-btn"></span>
                </div>
            </div>
            <div class="loading-placeholder animated-placeholder">
                <h5 class="loading-track">Loading Track...</h5>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="build/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="build/build.js"></script>
    </body>
</html>
