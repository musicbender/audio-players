<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/vendor/themify-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="build/build.css" />
        <script src="build/vendor/custom-modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
        <header>
            <h1 class="title">Custom Audio Players</h1> 
        </header>

        <!---Player 1--->

        <section class="player-1-section">
            <div class="player player-1">
                <div class="player-1-container">
                    <!--play btn-->
                    <div class="play-div-1">
                        <span class="ti-control-play control-play-1 play-1"></span> 
                        <span class="ti-control-pause  control-pause-1 play-1"></span> 
                    </div>
                    <!--progress slider-->
                    <div class="progress-div-1 ui-slider">
                        <div class="progress-1">
                            <div class="ui-slider-handle"></div>
                            <div class="track-1">Process of Realization</div>
                            <div class="time-1"></div>
                        </div>
                    </div>
                    <!--volume btn-->
                    <div class="volume-div-1">
                        <span class="ti-volume volume-1"></span>
                    </div>
                </div>
                <!--volume slider-->
                <div class="volume-slider-div-1 ui-slider">
                    <div class="volume-slider-1">
                        <div class="ui-slider-handle"></div>
                    </div> 
                    <span class="ti-minus minus-1 volume-btn"></span> 
                    <span class="ti-plus plus-1 volume-btn"></span>
                </div>
            </div>
            <div class="loading-placeholder animated-placeholder lp-1">
                <h5 class="loading-track">Loading Track...</h5> 
            </div>
        </section>

        <!---Player 2--->

        <section class="player-2-section">
            <div class="player player-2">
                <div class="player-2-container">
                    <!--play btn-->
                    <div class="play-div-2">
                        <span class="control-play-2 play-2">
                           <div class="play-svg-2">
                               <svg class="play-svg-a-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="currentcolor">
                                   <path d="M9 48 L13 48 L32 18 L32 12 Z"></path>
                               </svg>
                               <svg class="play-svg-b-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="currentcolor">
                                   <path d="M32 18 L52 48 L56 48 L32 12 Z"></path>
                               </svg>
                           </div>
                            
                        </span> 
                        <span class="ti-control-pause control-pause-2 play-2"></span> 
                    </div>
                    <!--progress slider-->
                    <div class="progress-div-2 ui-slider">
                        <div class="progress-2">
                            <div class="ui-slider-handle">
                                <svg class="handle-1-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="currentcolor">
                                    <path d="M9 48 L13 48 L32 18 L52 48 L56 48 L32 12 Z"></path>
                                </svg>
                                <svg class="handle-2-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="#A66BBE">
                                    <path d="M16 42 L13 47 L55.5 47 L53 43 Z"></path>
                                </svg>
                            </div>
                            <div class="track-2">Ragnarok</div>
                            <div class="time-2"></div>
                        </div>
                    </div>

                    <!--volume slider-->
                    <div class="volume-slider-div-2 ui-slider">
                        <div class="volume-slider-2">
                            <div class="ui-slider-handle">
                                <svg class="handle-3-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="currentcolor">
                                    <path d="M9 48 L13 48 L32 18 L52 48 L56 48 L32 12 Z"></path>
                                </svg>
                            </div>
                        </div> 
                        <span class="ti-minus minus-2 volume-btn"></span> 
                        <span class="ti-plus plus-2 volume-btn"></span>
                    </div>
                </div>

            </div>
            <div class="loading-placeholder animated-placeholder lp-2">
                <h5 class="loading-track">Loading Track...</h5> 
            </div>
        </section>

        <!---Player 3--->

        <section class="player-3-section">
            <div class="player player-3">
                <div class="player-3-container">
                    <!--play btn-->
                    <div class="play-div-3">
                        <span class="ti-control-play  control-play-3 play-3"></span> 
                        <span class="ti-control-pause control-pause-3 play-3"></span> 
                    </div>
                    <!--progress slider-->
                    <div class="progress-div-3 ui-slider">
                        <div class="progress-3">
                            <div class="ui-slider-handle"></div>
                            <div class="track-3">Antihero</div>
                            <div class="time-3"></div>
                        </div>
                    </div>
                    <!--volume btn-->
                    <div class="volume-div-3">
                        <span class="ti-volume volume-3"></span>
                    </div>
                </div>
                <!--volume slider-->
                <div class="volume-slider-div-3 ui-slider">
                    <div class="volume-slider-3">
                        <div class="ui-slider-handle"></div>
                    </div> 
                    <span class="ti-minus minus-3 volume-btn"></span> 
                    <span class="ti-plus plus-3 volume-btn"></span>
                </div>
            </div>
            <div class="loading-placeholder animated-placeholder lp-3">
                <h5 class="loading-track">Loading Track...</h5> 
            </div>
        </section>

        <!---scripts--->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="build/vendor/jquery-1.12.0.min.js"><\/script>')
        </script>

<!--        <script src="build/build.js"></script>-->

        <!--       For Development-->
        
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
    </body>

</html>
